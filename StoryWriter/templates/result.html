<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game Result</title>
</head>
<body>
    <h1>Result</h1>
    <p>{{ player1 }} rolled a {{ roll1 }}</p>
    <p>{{ player2 }} rolled a {{ roll2 }}</p>
    {% if winner %}
        <p>{{ winner }} wins!</p>
    {% else %}
        <p>It's a tie!</p>
    {% endif %}
</body>
</html>
